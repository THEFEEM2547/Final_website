{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
</head>
<body>
    <div class="car-list">
        <h1>Car Models</h1>
        <a href="{% url 'add-car' %}" style="padding: 10px; background-color: green; color: white; text-decoration: none;">Add Car</a>
        <br><br>
        {% for car in cars %}
            <div class="car-item" style="border-bottom: 1px solid #ddd; padding: 15px;">
                <h2>{{ car.make }} {{ car.model }} ({{ car.year }})</h2>
                <p><strong>Price:</strong> ${{ car.price }}</p>
                <p><strong>Mileage:</strong> {{ car.mileage }} miles</p>
                <a href="{% url 'car-detail' car.id %}" style="padding: 5px; background-color: blue; color: white; text-decoration: none;">View Details</a>
                <a href="{% url 'delete-car' car.id %}" style="padding: 5px; background-color: red; color: white; text-decoration: none;" onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
            </div>
        {% empty %}
            <p>No cars available.</p>
        {% endfor %}
    </div>
</body>
</html>
