<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
</head>
<body>
    <h1>Add New Car</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px; background-color: green; color: white;">Add Car</button>
    </form>
    <br>
    <a href="{% url 'car-list' %}">Back to Car List</a>
</body>
</html>
